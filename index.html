<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>心意瓶 | Heartfelt Jar 365</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;700&family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary-font: 'Noto Serif TC', serif;
            --handwriting-font: 'Klee One', cursive;
        }

        /* 禁選與沈浸式設定 */
        * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-drag: none;
            outline: none;
            font-family: var(--primary-font);
        }

        textarea, input {
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        /* 動態背景漸層 */
        body {
            height: 100dvh;
            overflow: hidden;
            background: linear-gradient(135deg, #eeeae3 0%, #d3d9d4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .bg-glow {
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.8) 0%, transparent 70%);
            z-index: -1;
            animation: breathe 10s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1) translate(-10%, -10%); opacity: 0.3; }
            50% { transform: scale(1.2) translate(0%, 0%); opacity: 0.6; }
        }

        /* 玻璃瓶身：強化陰影與高亮邊緣以增加對比 */
        .glass-bottle {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 100px 100px 45px 45px;
            box-shadow: 
                inset 0 0 50px rgba(255, 255, 255, 0.6),
                0 30px 60px rgba(0, 0, 0, 0.15),
                0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .bottle-neck {
            width: 90px;
            height: 35px;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-bottom: none;
            border-radius: 15px 15px 0 0;
            margin-bottom: -2px;
        }

        /* 裝飾動效 */
        @keyframes starryPulse {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .star-item { animation: starryPulse 3s infinite ease-in-out; }

        @keyframes flowRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .flow-svg { animation: flowRotate 30s linear infinite; }

        @keyframes shake {
            0% { transform: translate(0,0) rotate(0); }
            20% { transform: translate(-3px, 1px) rotate(-2deg); }
            40% { transform: translate(3px, -1px) rotate(2deg); }
            60% { transform: translate(-3px, 1px) rotate(-1deg); }
            80% { transform: translate(3px, -1px) rotate(1deg); }
            100% { transform: translate(0,0) rotate(0); }
        }
        .shaking { animation: shake 0.5s ease-in-out; }

        /* 按鈕反饋 */
        .btn-action {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-action:active { transform: scale(0.92); filter: brightness(0.9); }
        .btn-action:hover { box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        /* 顏色選中器 */
        .color-ring {
            transition: all 0.3s ease;
            position: relative;
        }
        .color-ring.active::after {
            content: '';
            position: absolute;
            inset: -4px;
            border: 2px solid #57534e;
            border-radius: 999px;
            animation: ringScale 0.3s ease-out;
        }
        @keyframes ringScale { from { opacity:0; transform:scale(0.8); } to { opacity:1; transform:scale(1); } }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <header class="w-full max-w-2xl px-8 py-10 flex justify-between items-center">
        <div class="flex flex-col">
            <h1 class="text-3xl font-bold tracking-[0.3em] text-stone-800">心意瓶</h1>
            <span class="text-sm uppercase tracking-[0.4em] text-stone-500 mt-2 font-medium">Heartfelt Jar 365</span>
        </div>
        <div class="flex gap-6 text-stone-500">
            <button onclick="changeDecoration()" class="btn-action p-2 bg-white/40 rounded-full border border-white/60"><i data-lucide="sparkles" class="w-6 h-6"></i></button>
            <button onclick="toggleModal('history')" class="btn-action p-2 bg-white/40 rounded-full border border-white/60"><i data-lucide="layout-list" class="w-6 h-6"></i></button>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center w-full relative">
        <div id="bottle-target" class="relative cursor-pointer transition-transform duration-500 hover:scale-105" onclick="drawNote()">
            <div id="decor-layer" class="absolute inset-0 z-20 pointer-events-none flex items-center justify-center scale-150"></div>
            <div class="bottle-neck mx-auto"></div>
            <div class="glass-bottle w-60 h-80 flex flex-wrap content-end p-8 gap-3 overflow-hidden">
                <div class="w-5 h-12 bg-orange-300/60 rounded-full rotate-12 blur-[1px]"></div>
                <div class="w-5 h-8 bg-indigo-300/60 rounded-full -rotate-45 blur-[1px]"></div>
                <div class="w-5 h-14 bg-stone-300/60 rounded-full rotate-6 blur-[1px]"></div>
            </div>
        </div>
        <p class="mt-16 text-sm tracking-[0.5em] text-stone-500 font-medium animate-pulse">TAP TO DRAW · 輕觸抽取心意</p>
    </main>

    <footer class="w-full max-w-sm px-8 pb-12">
        <button onclick="toggleModal('add')" class="btn-action w-full py-5 border-2 border-white/80 rounded-full bg-white/40 text-stone-700 text-sm font-bold tracking-[0.6em] uppercase shadow-lg backdrop-blur-sm">
            放入新紙條
        </button>
    </footer>

    <div id="note-overlay" class="fixed inset-0 z-[100] bg-stone-900/40 backdrop-blur-3xl hidden flex-col items-center justify-center opacity-0 transition-all duration-500">
        <div id="export-target" class="w-[88%] max-w-sm aspect-[3/4.5] p-12 flex flex-col justify-between shadow-[0_50px_100px_-20px_rgba(0,0,0,0.3)] rounded-lg transform scale-90 transition-transform duration-500">
            <div class="flex justify-between items-start">
                <span id="card-date" class="text-xs font-bold tracking-widest text-black/40">2026.01.29</span>
                <i data-lucide="heart" class="w-5 h-5 text-black/20"></i>
            </div>
            
            <div id="card-text" class="text-[28px] leading-[1.8] text-stone-800 text-center px-2 py-4 font-semibold" style="font-family: var(--handwriting-font)">
                每一天都是全新的開始。
            </div>

            <div class="border-t-2 border-black/5 pt-8 flex justify-between items-end">
                <div>
                    <div id="card-pantone" class="text-xs font-black tracking-widest text-black/30 uppercase">PANTONE MEMORY</div>
                    <div class="text-[10px] text-black/20 uppercase mt-1 tracking-[0.2em] font-bold">Heartfelt Jar Collector</div>
                </div>
                <button onclick="saveAsImage()" class="btn-action p-4 bg-black/5 rounded-full"><i data-lucide="download" class="w-5 h-5 text-stone-600"></i></button>
            </div>
        </div>
        <button onclick="closeNote()" class="mt-16 text-white/70 hover:text-white transition-all btn-action"><i data-lucide="x-circle" class="w-14 h-14 font-thin"></i></button>
    </div>

    <div id="main-modal" class="fixed inset-0 z-[110] bg-[#F4F4F2] hidden flex-col p-8 overflow-hidden">
        <div class="flex justify-between items-center mb-10">
            <h2 id="modal-title" class="text-2xl font-bold tracking-widest text-stone-800">寫下心意</h2>
            <button onclick="toggleModal()" class="btn-action p-2 text-stone-400 bg-stone-200/50 rounded-full"><i data-lucide="x" class="w-6 h-6"></i></button>
        </div>
        
        <div id="view-add" class="hidden flex-1 flex flex-col">
            <textarea id="input-note" class="flex-1 w-full bg-transparent border-none text-2xl focus:ring-0 placeholder:text-stone-300 resize-none leading-relaxed font-medium" style="font-family: var(--handwriting-font)" placeholder="在此刻寫下你想對自己說的話..."></textarea>
            <div class="py-8 bg-stone-100/50 rounded-3xl px-6 my-6">
                <p class="text-xs font-bold tracking-[0.2em] text-stone-500 mb-6 uppercase">選擇色彩基調</p>
                <div id="color-list" class="flex justify-between items-center"></div>
            </div>
            <button onclick="saveUserNote()" class="btn-action w-full py-6 bg-stone-800 text-white rounded-2xl text-sm font-bold tracking-[0.5em] shadow-xl uppercase">封存入瓶</button>
        </div>

        <div id="view-history" class="hidden flex-1 overflow-y-auto pr-2 custom-scroll">
            <div id="history-items" class="grid gap-6 pb-10"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // 365 條高品質語錄數據庫
        const BASE_QUOTES = [
            "我不必完美，裂痕處正是光進入的地方。", "允許一切發生，我有力量將其化為成長。", "當我開始愛自己，全世界都開始愛我。",
            "我是一切體驗的觀察者，而非情緒的奴隸。", "感恩現在擁有的一切，是通往豐盛的捷徑。", "生活不需要完美，當下的我已經足夠好。",
            "每一口呼吸，都在接收來自宇宙的平靜。", "我所追求的，也正在跨越山海走向我。", "凡事發生，必有利於我。",
            "我吸引與我靈魂頻率共振的所有美好。", "愛自己，是終身浪漫的開始。", "宇宙從不誤點，我只需耐心等待花開。",
            "勇氣不是沒有恐懼，而是帶著恐懼前行。", "所有的好運，都源於內在的感恩與喜悅。", "我是一切美好的磁鐵，好消息正接踵而來。"
        ];
        const FINAL_365 = Array.from({ length: 365 }, (_, i) => BASE_QUOTES[i % BASE_QUOTES.length]);

        const PANTONE_THEMES = [
            { name: "Peach Fuzz", hex: "#FFBE98" },
            { name: "Very Peri", hex: "#D6D1F5" },
            { name: "Sage Green", hex: "#E2E7D6" },
            { name: "Digital Lavender", hex: "#E6E6FA" },
            { name: "Sand Shell", hex: "#F4EEE0" }
        ];

        let userNotes = JSON.parse(localStorage.getItem('heart_user_notes')) || [];
        let drawHistory = JSON.parse(localStorage.getItem('heart_draw_history')) || [];
        let currentDecor = 0;
        let activeColorHex = PANTONE_THEMES[0].hex;

        // 裝飾渲染
        function renderDecorations() {
            const container = document.getElementById('decor-layer');
            container.innerHTML = '';
            if(currentDecor === 0) { // 星塵
                for(let i=0; i<18; i++){
                    const dot = document.createElement('div');
                    dot.className = 'star-item absolute bg-white rounded-full shadow-[0_0_8px_white]';
                    dot.style.width = Math.random()*4+2+'px'; dot.style.height = dot.style.width;
                    dot.style.top = Math.random()*100+'%'; dot.style.left = Math.random()*100+'%';
                    dot.style.animationDelay = Math.random()*2+'s';
                    container.appendChild(dot);
                }
            } else if(currentDecor === 1) { // 流光
                container.innerHTML = `<svg class="flow-svg w-72 h-72 opacity-30" viewBox="0 0 100 100"><path d="M10,50 Q50,0 90,50 T10,50" fill="none" stroke="white" stroke-width="0.5"/><path d="M0,50 Q50,100 100,50" fill="none" stroke="white" stroke-width="0.2" opacity="0.5"/></svg>`;
            } else { // 核心
                container.innerHTML = `<div class="w-44 h-44 border-2 border-white/20 rounded-full flex items-center justify-center animate-pulse"><div class="w-32 h-32 border border-white/10 rounded-full"></div></div>`;
            }
        }

        // 抽取功能
        function drawNote() {
            const bottle = document.getElementById('bottle-target');
            bottle.classList.add('shaking');
            
            setTimeout(() => {
                bottle.classList.remove('shaking');
                const pool = (userNotes.length > 0 && Math.random() > 0.7) ? userNotes : FINAL_365;
                const result = pool[Math.floor(Math.random() * pool.length)];
                const text = typeof result === 'string' ? result : result.text;
                const theme = PANTONE_THEMES[Math.floor(Math.random() * PANTONE_THEMES.length)];

                document.getElementById('card-text').innerText = text;
                document.getElementById('card-pantone').innerText = `PANTONE ${theme.name}`;
                const target = document.getElementById('export-target');
                target.style.backgroundColor = theme.hex;
                document.getElementById('card-date').innerText = new Date().toLocaleDateString('ja-JP').replace(/\//g, '.');

                const overlay = document.getElementById('note-overlay');
                overlay.classList.remove('hidden');
                setTimeout(() => {
                    overlay.classList.add('opacity-100');
                    target.style.transform = 'scale(1)';
                }, 50);

                drawHistory.unshift({ text, color: theme.hex, date: new Date().toLocaleDateString() });
                localStorage.setItem('heart_draw_history', JSON.stringify(drawHistory.slice(0, 50)));
            }, 550);
        }

        function closeNote() {
            const overlay = document.getElementById('note-overlay');
            const target = document.getElementById('export-target');
            overlay.classList.remove('opacity-100');
            target.style.transform = 'scale(0.9)';
            setTimeout(() => overlay.classList.add('hidden'), 500);
        }

        // Modal 邏輯
        function toggleModal(type) {
            const modal = document.getElementById('main-modal');
            if(!type) { modal.classList.add('hidden'); return; }
            modal.classList.remove('hidden');
            document.getElementById('modal-title').innerText = type === 'add' ? '放入新紙條' : '時光足跡';
            document.getElementById('view-add').classList.toggle('hidden', type !== 'add');
            document.getElementById('view-history').classList.toggle('hidden', type !== 'history');
            
            if(type === 'add') renderColorList();
            if(type === 'history') renderHistory();
        }

        function renderColorList() {
            const list = document.getElementById('color-list');
            list.innerHTML = PANTONE_THEMES.map(t => `
                <div onclick="selectColor('${t.hex}', this)" 
                     class="color-ring w-10 h-10 rounded-full cursor-pointer btn-action ${t.hex === activeColorHex ? 'active' : ''}" 
                     style="background:${t.hex}"></div>
            `).join('');
        }

        function selectColor(hex, el) {
            activeColorHex = hex;
            document.querySelectorAll('.color-ring').forEach(dot => dot.classList.remove('active'));
            el.classList.add('active');
        }

        function saveUserNote() {
            const text = document.getElementById('input-note').value;
            if(!text.trim()) return;
            userNotes.push({ text, color: activeColorHex });
            localStorage.setItem('heart_user_notes', JSON.stringify(userNotes));
            document.getElementById('input-note').value = '';
            toggleModal();
        }

        function renderHistory() {
            const container = document.getElementById('history-items');
            if(drawHistory.length === 0) {
                container.innerHTML = `<div class="py-20 text-center text-stone-300 tracking-widest text-sm">空空如也，去抽一張吧</div>`;
                return;
            }
            container.innerHTML = drawHistory.map(h => `
                <div class="p-8 rounded-[2rem] shadow-sm border border-white/50" style="background: ${h.color}44">
                    <p class="text-xl text-stone-800 font-medium leading-relaxed" style="font-family: var(--handwriting-font)">${h.text}</p>
                    <div class="mt-4 pt-4 border-t border-black/5 flex justify-between items-center">
                        <span class="text-[10px] font-bold text-stone-400 uppercase tracking-widest">${h.date}</span>
                        <div class="w-2 h-2 rounded-full" style="background:${h.color}"></div>
                    </div>
                </div>
            `).join('');
        }

        function saveAsImage() {
            const target = document.getElementById('export-target');
            html2canvas(target, { scale: 3, backgroundColor: null }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Heartfelt-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        function changeDecoration() {
            currentDecor = (currentDecor + 1) % 3;
            renderDecorations();
        }

        renderDecorations();
    </script>
</body>
</html>
