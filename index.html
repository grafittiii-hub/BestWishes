<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>心意瓶 | Heartfelt Jar 365</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary-font: 'Noto Serif TC', serif;
            --handwriting-font: 'Klee One', cursive;
        }

        * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            font-family: var(--primary-font); /* 強制所有元素使用思源宋體 */
        }

        textarea, input {
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        body {
            height: 100dvh;
            overflow: hidden;
            background: #F4F4F2;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        /* 瓶身玻璃質感 */
        .glass-bottle {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            border-radius: 100px 100px 40px 40px;
            box-shadow: inset 0 0 40px rgba(255, 255, 255, 0.5), 0 40px 80px -20px rgba(0, 0, 0, 0.1);
        }

        /* 裝飾動效 */
        @keyframes starryPulse {
            0%, 100% { opacity: 0.2; transform: scale(0.7); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        .star-item { animation: starryPulse 4s infinite ease-in-out; }

        @keyframes flowRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .flow-svg { animation: flowRotate 25s linear infinite; }

        @keyframes bottleShake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(3deg) translateX(2px); }
            50% { transform: rotate(-3deg) translateX(-2px); }
            75% { transform: rotate(2deg) translateX(1px); }
            100% { transform: rotate(0deg); }
        }
        .shaking { animation: bottleShake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        /* 顏色選擇器選中效果 */
        .color-active {
            ring: 2px;
            ring-color: #57534e;
            ring-offset-2;
            transform: scale(1.2);
            border: 2px solid white;
        }
    </style>
</head>
<body>

    <header class="w-full max-w-2xl px-10 py-10 flex justify-between items-end">
        <div class="flex flex-col">
            <h1 class="text-2xl font-light tracking-[0.4em] text-stone-700">心意瓶</h1>
            <span class="text-[9px] uppercase tracking-[0.5em] text-stone-400 mt-2">Heartfelt Jar 365</span>
        </div>
        <div class="flex gap-8 text-stone-400">
            <button onclick="changeDecoration()" title="切換裝飾" class="hover:text-stone-800 transition-colors"><i data-lucide="sparkles" class="w-5 h-5"></i></button>
            <button onclick="toggleModal('history')" title="查看歷史" class="hover:text-stone-800 transition-colors"><i data-lucide="align-right" class="w-5 h-5"></i></button>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center w-full relative">
        <div id="bottle-wrapper" class="relative cursor-pointer transition-transform duration-500" onclick="drawNote()">
            <div id="decor-layer" class="absolute inset-0 z-20 pointer-events-none flex items-center justify-center scale-150"></div>
            <div class="w-[100px] h-[30px] border-2 border-white/40 border-b-0 rounded-t-2xl mx-auto bg-white/10"></div>
            <div class="glass-bottle w-56 h-80 flex flex-wrap content-end p-8 gap-2 overflow-hidden">
                <div class="w-4 h-10 bg-orange-200/40 rounded-full rotate-12"></div>
                <div class="w-4 h-7 bg-indigo-200/40 rounded-full -rotate-45"></div>
                <div class="w-4 h-12 bg-stone-200/40 rounded-full rotate-6"></div>
            </div>
        </div>
        <p class="mt-16 text-[10px] tracking-[0.6em] text-stone-300 animate-pulse uppercase">Tap to Draw · 輕觸抽取</p>
    </main>

    <footer class="w-full max-w-sm px-10 pb-12">
        <button onclick="toggleModal('add')" class="w-full py-5 border border-stone-200 rounded-full bg-white/40 text-stone-500 text-[10px] tracking-[0.8em] uppercase hover:bg-white transition-all active:scale-95 shadow-sm">
            寫下此時的祝福
        </button>
    </footer>

    <div id="note-overlay" class="fixed inset-0 z-[100] bg-stone-50/90 backdrop-blur-2xl hidden flex-col items-center justify-center opacity-0 transition-opacity duration-700">
        <div id="export-target" class="w-[85%] max-w-sm aspect-[3/4.5] p-12 flex flex-col justify-between shadow-2xl rounded-sm transition-transform duration-700 scale-95">
            <div class="flex justify-between items-start opacity-30">
                <span id="card-date" class="text-[10px] tracking-widest">2026.01.29</span>
                <i data-lucide="heart" class="w-4 h-4"></i>
            </div>
            <div id="card-text" class="text-[26px] leading-[1.8] text-stone-800 text-center px-2 py-4" style="font-family: var(--handwriting-font)">...</div>
            <div class="border-t border-black/5 pt-8 flex justify-between items-end">
                <div>
                    <div id="card-pantone" class="text-[10px] font-bold tracking-[0.2em] text-black/40 uppercase">PANTONE</div>
                    <div class="text-[8px] text-black/20 uppercase mt-1 tracking-widest">365 Days of Light</div>
                </div>
                <button onclick="saveAsImage()" class="p-3 bg-black/5 rounded-full hover:bg-black/10 transition-colors"><i data-lucide="download" class="w-4 h-4 text-stone-500"></i></button>
            </div>
        </div>
        <button onclick="closeNote()" class="mt-16 text-stone-300 hover:text-stone-800 transition-all"><i data-lucide="x-circle" class="w-12 h-12"></i></button>
    </div>

    <div id="main-modal" class="fixed inset-0 z-[110] bg-white hidden flex-col p-10 overflow-hidden">
        <div class="flex justify-between items-center mb-12">
            <h2 id="modal-title" class="text-xl font-light tracking-[0.4em]">時光足跡</h2>
            <button onclick="toggleModal()" class="p-2 text-stone-400 hover:text-stone-800"><i data-lucide="x"></i></button>
        </div>
        
        <div id="view-add" class="hidden flex-1 flex flex-col">
            <textarea id="input-note" class="flex-1 w-full bg-transparent border-none text-2xl focus:ring-0 placeholder:text-stone-200 resize-none leading-relaxed" style="font-family: var(--handwriting-font)" placeholder="寫下此時此刻想紀念的文字..."></textarea>
            <div class="py-10">
                <p class="text-[10px] tracking-[0.3em] text-stone-400 mb-6 uppercase">選擇心靈色調</p>
                <div id="color-list" class="flex gap-5"></div>
            </div>
            <button onclick="saveUserNote()" class="w-full py-5 bg-stone-800 text-white rounded-2xl text-[11px] tracking-[0.5em] active:scale-95 transition-all uppercase">放入瓶中</button>
        </div>

        <div id="view-history" class="hidden flex-1 overflow-y-auto pr-2">
            <div id="history-items" class="grid gap-6 pb-10"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // 365 條語錄庫 (示例)
        const BASE_QUOTES = [
            "我不必完美，裂痕處正是光進入的地方。", "允許一切發生，我有力量將其化為成長。", "當我開始愛自己，全世界都開始愛我。",
            "我是一切體驗的觀察者，而非情緒的奴隸。", "感恩現在擁有的一切，是通往豐盛的捷徑。", "生活不需要完美，當下的我已經足夠好。",
            "每一口呼吸，都在接收來自宇宙的平靜。", "我所追求的，也正在跨越山海走向我。", "凡事發生，必有利於我。",
            "我吸引與我靈魂頻率共振的所有美好。", "愛自己，是終身浪漫的開始。"
        ];
        const FINAL_365 = Array.from({ length: 365 }, (_, i) => BASE_QUOTES[i % BASE_QUOTES.length]);

        const PANTONE_THEMES = [
            { name: "Peach Fuzz", hex: "#FFBE98" },
            { name: "Very Peri", hex: "#D6D1F5" },
            { name: "Sage Green", hex: "#E2E7D6" },
            { name: "Rose Quartz", hex: "#F7CAC9" },
            { name: "Sand Shell", hex: "#F4EEE0" }
        ];

        let userNotes = JSON.parse(localStorage.getItem('heart_user_notes')) || [];
        let drawHistory = JSON.parse(localStorage.getItem('heart_draw_history')) || [];
        let currentDecor = 0;
        let activeColorHex = PANTONE_THEMES[0].hex;

        // --- 裝飾系統 ---
        function renderDecorations() {
            const container = document.getElementById('decor-layer');
            container.innerHTML = '';
            if(currentDecor === 0) { // 星塵
                for(let i=0; i<15; i++){
                    const dot = document.createElement('div');
                    dot.className = 'star-item absolute bg-white/70 rounded-full';
                    dot.style.width = Math.random()*3+1+'px'; dot.style.height = dot.style.width;
                    dot.style.top = Math.random()*100+'%'; dot.style.left = Math.random()*100+'%';
                    dot.style.animationDelay = Math.random()*2+'s';
                    container.appendChild(dot);
                }
            } else if(currentDecor === 1) { // 流光
                container.innerHTML = `<svg class="flow-svg w-64 h-64 opacity-20" viewBox="0 0 100 100"><path d="M10,50 Q50,0 90,50 T10,50" fill="none" stroke="white" stroke-width="0.3"/></svg>`;
            } else { // 核心
                container.innerHTML = `<div class="w-40 h-40 border border-white/20 rounded-full flex items-center justify-center"><div class="w-32 h-32 border border-white/10 rounded-full"></div></div>`;
            }
        }

        function changeDecoration() {
            currentDecor = (currentDecor + 1) % 3;
            renderDecorations();
        }

        // --- 抽取功能 ---
        function drawNote() {
            const wrapper = document.getElementById('bottle-wrapper');
            wrapper.classList.add('shaking');
            
            setTimeout(() => {
                wrapper.classList.remove('shaking');
                const pool = (userNotes.length > 0 && Math.random() > 0.75) ? userNotes : FINAL_365;
                const result = pool[Math.floor(Math.random() * pool.length)];
                const text = typeof result === 'string' ? result : result.text;
                const theme = PANTONE_THEMES[Math.floor(Math.random() * PANTONE_THEMES.length)];

                document.getElementById('card-text').innerText = text;
                document.getElementById('card-pantone').innerText = `PANTONE ${theme.name}`;
                document.getElementById('export-target').style.backgroundColor = theme.hex;
                document.getElementById('card-date').innerText = new Date().toLocaleDateString('ja-JP').replace(/\//g, '.');

                const overlay = document.getElementById('note-overlay');
                overlay.classList.remove('hidden');
                setTimeout(() => {
                    overlay.classList.add('opacity-100');
                    document.getElementById('export-target').classList.add('scale-100');
                }, 50);

                drawHistory.unshift({ text, color: theme.hex, date: new Date().toLocaleDateString() });
                localStorage.setItem('heart_draw_history', JSON.stringify(drawHistory.slice(0, 50)));
            }, 600);
        }

        function closeNote() {
            const overlay = document.getElementById('note-overlay');
            overlay.classList.remove('opacity-100');
            setTimeout(() => overlay.classList.add('hidden'), 500);
        }

        // --- Modal & 數據處理 ---
        function toggleModal(type) {
            const modal = document.getElementById('main-modal');
            if(!type) { modal.classList.add('hidden'); return; }
            modal.classList.remove('hidden');
            document.getElementById('modal-title').innerText = type === 'add' ? '寫下心意' : '時光足跡';
            document.getElementById('view-add').classList.toggle('hidden', type !== 'add');
            document.getElementById('view-history').classList.toggle('hidden', type !== 'history');
            
            if(type === 'add') renderColorList();
            if(type === 'history') renderHistory();
        }

        function renderColorList() {
            const list = document.getElementById('color-list');
            list.innerHTML = PANTONE_THEMES.map(t => `
                <div onclick="selectColor('${t.hex}', this)" 
                     class="color-dot w-8 h-8 rounded-full cursor-pointer transition-all border-2 border-transparent ${t.hex === activeColorHex ? 'ring-2 ring-stone-500 ring-offset-2 scale-110 border-white' : ''}" 
                     style="background:${t.hex}"></div>
            `).join('');
        }

        function selectColor(hex, el) {
            activeColorHex = hex;
            document.querySelectorAll('.color-dot').forEach(dot => {
                dot.classList.remove('ring-2', 'ring-stone-500', 'ring-offset-2', 'scale-110', 'border-white');
            });
            el.classList.add('ring-2', 'ring-stone-500', 'ring-offset-2', 'scale-110', 'border-white');
        }

        function saveUserNote() {
            const text = document.getElementById('input-note').value;
            if(!text.trim()) { alert('請輸入一些文字吧'); return; }
            userNotes.push({ text, color: activeColorHex });
            localStorage.setItem('heart_user_notes', JSON.stringify(userNotes));
            document.getElementById('input-note').value = '';
            alert('心意已封存入瓶。');
            toggleModal();
        }

        function renderHistory() {
            const container = document.getElementById('history-items');
            if(drawHistory.length === 0) {
                container.innerHTML = `<p class="text-stone-300 text-center py-20 tracking-widest text-xs">尚無歷史記錄</p>`;
                return;
            }
            container.innerHTML = drawHistory.map(h => `
                <div class="p-8 rounded-3xl flex flex-col gap-4 shadow-sm" style="background: ${h.color}33">
                    <p class="text-xl text-stone-700" style="font-family: var(--handwriting-font)">${h.text}</p>
                    <span class="text-[9px] text-stone-400 uppercase tracking-widest">${h.date}</span>
                </div>
            `).join('');
        }

        function saveAsImage() {
            const target = document.getElementById('export-target');
            html2canvas(target, { scale: 3, backgroundColor: null, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Heartfelt-${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        renderDecorations();
    </script>
</body>
</html>
