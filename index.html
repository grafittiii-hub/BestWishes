<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover">
    <title>心意瓶 | Heartfelt Jar Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;700&family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary-font: 'Noto Serif TC', serif;
            --handwriting-font: 'Klee One', cursive;
            --bg-color: #eeeae3;
        }

        /* 全域基礎優化 */
        html, body { 
            height: 100dvh; 
            overflow: hidden; 
            background: var(--bg-color); 
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }
        
        * { -webkit-user-select: none; user-select: none; font-family: var(--primary-font); }
        textarea { user-select: text !important; -webkit-user-select: text !important; outline: none; }

        /* 預載入器設計 */
        #preloader {
            position: fixed; inset: 0; background: var(--bg-color); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* 物理紙條堆疊與動畫 */
        .glass-bottle {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 100px 100px 48px 48px;
            box-shadow: inset 0 0 50px rgba(255, 255, 255, 0.5), 0 40px 80px rgba(0, 0, 0, 0.08);
            position: relative; overflow: hidden;
        }

        .slip {
            position: absolute; width: 16px; height: 38px; border-radius: 3px;
            transition: all 0.7s cubic-bezier(0.19, 1, 0.22, 1);
            transform-origin: center;
            pointer-events: none;
        }

        /* 搖晃時的混亂狀態 */
        .shaking .slip {
            transform: translate(var(--tw-tx, 0), calc(var(--tw-ty, 0) - 120px)) rotate(var(--tw-tr, 720deg)) !important;
            opacity: 0.9;
        }

        @keyframes bottleJitter {
            0% { transform: translate(0,0); }
            20% { transform: translate(-4px, 2px) rotate(-1deg); }
            40% { transform: translate(4px, -2px) rotate(1deg); }
            60% { transform: translate(-4px, -1px) rotate(-1deg); }
            80% { transform: translate(4px, 2px) rotate(1deg); }
            100% { transform: translate(0,0); }
        }
        .bottle-active { animation: bottleJitter 0.5s infinite; }

        /* 交互微動效 */
        .btn-press { transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .btn-press:active { transform: scale(0.92); }

        /* 自定義滾動條 */
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col items-center justify-center">

    <div id="preloader">
        <div class="w-12 h-12 border-[3px] border-stone-200 border-t-stone-800 rounded-full animate-spin"></div>
        <p class="mt-8 text-stone-500 tracking-[0.6em] text-[10px] font-bold uppercase">Syncing Soul Notes</p>
    </div>

    <header class="w-full max-w-2xl px-8 py-10 flex justify-between items-center absolute top-0 z-50">
        <div>
            <h1 class="text-3xl font-bold tracking-[0.25em] text-stone-800">心意瓶</h1>
            <p class="text-[9px] uppercase tracking-[0.5em] text-stone-400 mt-1.5 font-bold">Heartfelt Jar · Pro Edition</p>
        </div>
        <div class="flex gap-4">
            <button onclick="changeDecoration()" class="btn-press p-3.5 bg-white/50 rounded-full border border-white shadow-sm"><i data-lucide="sparkles" class="w-5 h-5 text-stone-600"></i></button>
            <button onclick="toggleModal('history')" class="btn-press p-3.5 bg-white/50 rounded-full border border-white shadow-sm"><i data-lucide="archive" class="w-5 h-5 text-stone-600"></i></button>
        </div>
    </header>

    <main class="relative flex flex-col items-center">
        <div id="bottle-wrapper" class="relative cursor-pointer" onclick="drawNote()">
            <div id="decor-layer" class="absolute inset-0 pointer-events-none flex items-center justify-center scale-150 z-0"></div>
            <div class="w-20 h-9 border-2 border-white/70 border-b-0 rounded-t-2xl mx-auto bg-white/20"></div>
            <div id="bottle-container" class="glass-bottle w-64 h-80 z-10">
                </div>
        </div>
        <div class="mt-14 flex flex-col items-center gap-2">
            <p class="text-stone-500 text-sm tracking-[0.7em] font-medium animate-pulse uppercase">Tap to Draw</p>
            <span class="text-[10px] text-stone-300 tracking-widest">輕觸瓶身，喚醒心意</span>
        </div>
    </main>

    <footer class="w-full max-w-sm px-10 pb-12 absolute bottom-0 z-50">
        <button onclick="toggleModal('add')" class="btn-press w-full py-5 bg-stone-800 text-white rounded-2xl text-[11px] font-bold tracking-[0.8em] uppercase shadow-xl">
            寫下此時的指引
        </button>
    </footer>

    <div id="note-overlay" class="fixed inset-0 z-[200] bg-stone-900/40 backdrop-blur-3xl hidden flex flex-col items-center justify-center opacity-0 transition-all duration-500 p-8">
        <div id="export-target" class="w-full max-w-sm aspect-[3/4.5] p-12 flex flex-col justify-between shadow-2xl rounded-2xl transition-transform duration-500 scale-90">
            <div class="flex justify-between items-start">
                <span id="card-date" class="text-[11px] font-bold tracking-widest text-black/30">2026.01.29</span>
                <button onclick="toggleFavoriteCurrent()" class="btn-press p-2 -mr-2">
                    <i id="card-heart" data-lucide="heart" class="w-6 h-6 text-stone-400"></i>
                </button>
            </div>
            <div id="card-text" class="text-[26px] leading-[1.8] text-stone-800 text-center font-medium px-2" style="font-family: var(--handwriting-font)">...</div>
            <div class="border-t border-black/5 pt-8 flex justify-between items-end">
                <div>
                    <div id="card-pantone" class="text-[11px] font-black tracking-widest text-black/40">PANTONE</div>
                    <div class="text-[9px] text-black/20 uppercase mt-1 tracking-widest font-bold">Inner Light Collection</div>
                </div>
                <button onclick="saveAsImage('export-target')" class="btn-press p-3.5 bg-black/5 rounded-full"><i data-lucide="download" class="w-5 h-5 text-stone-600"></i></button>
            </div>
        </div>
        <button onclick="closeNote()" class="btn-press mt-16 text-white/50 hover:text-white transition-all"><i data-lucide="x-circle" class="w-14 h-14 font-thin"></i></button>
    </div>

    <div id="main-modal" class="fixed inset-0 z-[150] bg-[#eeeae3] hidden flex flex-col p-8 overflow-hidden">
        <div class="flex justify-between items-center mb-8">
            <h2 id="modal-title" class="text-2xl font-bold tracking-widest text-stone-800">時光足跡</h2>
            <div class="flex gap-3">
                <button id="filter-btn" onclick="toggleFilter()" class="btn-press hidden p-3 bg-white rounded-full shadow-sm"><i data-lucide="heart" class="w-5 h-5 text-stone-400"></i></button>
                <button onclick="toggleModal()" class="btn-press p-3 bg-white rounded-full shadow-sm"><i data-lucide="x" class="w-5 h-5 text-stone-400"></i></button>
            </div>
        </div>
        
        <div id="view-add" class="hidden flex-1 flex flex-col">
            <textarea id="input-note" class="flex-1 w-full bg-transparent border-none text-2xl focus:ring-0 placeholder:text-stone-300 resize-none leading-[1.8] font-medium" style="font-family: var(--handwriting-font)" placeholder="寫下心裡的話..."></textarea>
            <div id="color-list" class="py-8 flex justify-between px-2"></div>
            <button onclick="saveUserNote()" class="btn-press w-full py-6 bg-stone-800 text-white rounded-2xl font-bold tracking-[0.5em] shadow-xl uppercase">放入瓶中</button>
        </div>

        <div id="view-history" class="hidden flex-1 overflow-y-auto pr-1 custom-scroll">
            <div id="history-items" class="grid gap-5 pb-10"></div>
        </div>
    </div>

    <div id="hidden-render-box" class="fixed -left-[9999px] top-0 pointer-events-none"></div>

    <script>
        // 1. 專業初始化
        window.addEventListener('load', async () => {
            try {
                await document.fonts.ready;
                // 模擬字體完全解析後的微小延遲，確保字形渲染穩定
                setTimeout(() => {
                    const loader = document.getElementById('preloader');
                    loader.style.opacity = '0';
                    setTimeout(() => { loader.style.display = 'none'; initBottle(); }, 600);
                }, 400);
            } catch (e) { console.error("Font loading failed", e); }
        });

        lucide.createIcons();

        const PANTONE_THEMES = [
            { name: "Peach Fuzz", hex: "#FFBE98" }, { name: "Very Peri", hex: "#D6D1F5" },
            { name: "Sage Green", hex: "#E2E7D6" }, { name: "Digital Lavender", hex: "#E6E6FA" },
            { name: "Sand Shell", hex: "#F4EEE0" }, { name: "Living Coral", hex: "#FF6F61" }
        ];

        let history = JSON.parse(localStorage.getItem('hj_history_v4')) || [];
        let userNotes = JSON.parse(localStorage.getItem('hj_user_v4')) || [];
        let activeColor = PANTONE_THEMES[0].hex;
        let isFiltered = false;
        let currentId = null;

        // 2. 改進的物理引擎
        function initBottle() {
            const container = document.getElementById('bottle-container');
            const fragment = document.createDocumentFragment();
            container.innerHTML = '';
            
            for(let i=0; i<42; i++) { // 增加至 42 片，層次更豐富
                const slip = document.createElement('div');
                slip.className = 'slip';
                slip.style.backgroundColor = PANTONE_THEMES[i % PANTONE_THEMES.length].hex;
                fragment.appendChild(slip);
                // 初始散落位置
                applyGravity(slip);
            }
            container.appendChild(fragment);
        }

        function applyGravity(slip) {
            const containerWidth = 256; // w-64 = 256px
            const x = Math.random() * (containerWidth - 40) + 12;
            const rot = Math.random() * 360;
            const b = Math.random() * 25;
            slip.style.left = `${x}px`;
            slip.style.bottom = `${b}px`;
            slip.style.transform = `rotate(${rot}deg)`;
            // 設定搖晃時的隨機偏移量 (CSS Variables)
            slip.style.setProperty('--tw-tx', `${(Math.random()-0.5)*100}px`);
            slip.style.setProperty('--tw-ty', `${(Math.random()-0.5)*50}px`);
            slip.style.setProperty('--tw-tr', `${(Math.random()+1)*720}deg`);
        }

        // 3. 抽取與震動效果
        function drawNote() {
            const bottle = document.getElementById('bottle-wrapper');
            const container = document.getElementById('bottle-container');
            
            bottle.classList.add('bottle-active');
            container.classList.add('shaking');

            // 觸覺回饋 (如果手機支持)
            if(window.navigator.vibrate) window.navigator.vibrate(50);

            setTimeout(() => {
                bottle.classList.remove('bottle-active');
                container.classList.remove('shaking');
                
                // 再次散落
                document.querySelectorAll('.slip').forEach(applyGravity);

                const isUser = userNotes.length > 0 && Math.random() > 0.7;
                const pool = isUser ? userNotes : Array.from({length:365}, (_, i) => getQuote(i)); 
                const selected = isUser ? pool[Math.floor(Math.random()*pool.length)] : {text: pool[Math.floor(Math.random()*pool.length)]};
                const theme = PANTONE_THEMES[Math.floor(Math.random()*PANTONE_THEMES.length)];
                
                currentId = Date.now();
                const newNote = { id: currentId, text: selected.text, color: theme.hex, name: theme.name, date: new Date().toLocaleDateString(), fav: false };
                history.unshift(newNote);
                saveData();

                renderResult(newNote);
            }, 650);
        }

        function getQuote(i) {
            const quotes = ["生活不必完美，當下已經足夠。","凡事發生，必有利於我。","呼吸，是與宇宙最深的連結。","你所尋找的，也正在尋找你。","溫柔地對待自己，是終身的浪漫。"];
            return quotes[i % quotes.length];
        }

        function renderResult(data) {
            document.getElementById('card-text').innerText = data.text;
            document.getElementById('card-pantone').innerText = `PANTONE ${data.name}`;
            document.getElementById('export-target').style.backgroundColor = data.color;
            document.getElementById('card-date').innerText = data.date;
            updateHeartUI(false);

            const overlay = document.getElementById('note-overlay');
            overlay.classList.remove('hidden');
            setTimeout(() => {
                overlay.classList.add('opacity-100');
                document.getElementById('export-target').style.transform = 'scale(1)';
            }, 50);
        }

        // 4. 歷史紀錄下載 (資深開發者優化版)
        async function downloadSpecific(id) {
            const data = history.find(h => h.id == id);
            if(!data) return;

            const worker = document.getElementById('hidden-render-box');
            // 使用嚴格的 Inline Styles 確保 html2canvas 渲染一致性
            worker.innerHTML = `
                <div id="temp-card" style="width:400px; height:600px; padding:60px; background:${data.color}; display:flex; flex-direction:column; justify-content:space-between; box-sizing:border-box;">
                    <div style="display:flex; justify-content:space-between; opacity:0.3; font-weight:700; font-size:12px; font-family:var(--primary-font);">
                        <span>${data.date}</span><span>HEARTFELT JAR</span>
                    </div>
                    <div style="font-family:var(--handwriting-font); font-size:34px; text-align:center; line-height:2.0; color:#2d2d2d; word-break:break-all;">
                        ${data.text}
                    </div>
                    <div style="border-top:2px solid rgba(0,0,0,0.05); padding-top:25px;">
                        <div style="font-size:13px; font-weight:900; letter-spacing:3px; opacity:0.4; font-family:var(--primary-font);">PANTONE ${data.name}</div>
                        <div style="font-size:10px; opacity:0.2; letter-spacing:1px; margin-top:6px; font-family:var(--primary-font);">365 DAYS OF LIGHT</div>
                    </div>
                </div>
            `;

            await document.fonts.ready; // 下載前再次確保字體到位
            html2canvas(document.getElementById('temp-card'), { scale: 2, useCORS: true }).then(canvas => {
                const a = document.createElement('a');
                a.download = `Heartfelt-Memory-${id}.png`;
                a.href = canvas.toDataURL('image/png');
                a.click();
                worker.innerHTML = '';
            });
        }

        // 5. 其他邏輯優化
        function toggleFavoriteCurrent() {
            const item = history.find(h => h.id === currentId);
            if(item) {
                item.fav = !item.fav;
                updateHeartUI(item.fav);
                saveData();
                document.getElementById('card-heart').style.transform = 'scale(1.3)';
                setTimeout(()=>document.getElementById('card-heart').style.transform='scale(1)', 200);
            }
        }

        function updateHeartUI(isFav) {
            const h = document.getElementById('card-heart');
            h.setAttribute('fill', isFav ? '#ef4444' : 'none');
            h.setAttribute('stroke', isFav ? '#ef4444' : 'currentColor');
        }

        function toggleModal(type) {
            const m = document.getElementById('main-modal');
            if(!type) { m.classList.add('hidden'); return; }
            m.classList.remove('hidden');
            document.getElementById('view-add').classList.toggle('hidden', type !== 'add');
            document.getElementById('view-history').classList.toggle('hidden', type !== 'history');
            document.getElementById('filter-btn').classList.toggle('hidden', type !== 'history');
            if(type === 'history') renderHistory();
            if(type === 'add') renderColorSelection();
        }

        function renderHistory() {
            const container = document.getElementById('history-items');
            const list = isFiltered ? history.filter(h => h.fav) : history;
            
            container.innerHTML = list.length ? list.map(h => `
                <div class="p-7 rounded-[2.5rem] bg-white/60 border border-white shadow-sm flex items-center gap-5">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-3">
                            <span class="text-[9px] font-bold text-stone-400 tracking-widest">${h.date}</span>
                            ${h.fav ? '<div class="w-1.5 h-1.5 bg-red-400 rounded-full animate-pulse"></div>' : ''}
                        </div>
                        <p class="text-[19px] text-stone-800 leading-snug" style="font-family:var(--handwriting-font)">${h.text}</p>
                    </div>
                    <button onclick="downloadSpecific('${h.id}')" class="btn-press p-4 bg-stone-100 rounded-2xl text-stone-500 hover:bg-white transition-colors">
                        <i data-lucide="download" class="w-5 h-5"></i>
                    </button>
                </div>
            `).join('') : `<p class="text-center py-20 text-stone-300 tracking-[0.3em] text-xs">NO MEMORIES FOUND</p>`;
            lucide.createIcons();
        }

        function renderColorSelection() {
            document.getElementById('color-list').innerHTML = PANTONE_THEMES.map(t => `
                <div onclick="selectColor('${t.hex}', this)" class="w-12 h-12 rounded-full border-4 border-white shadow-sm transition-all cursor-pointer ${activeColor === t.hex ? 'ring-2 ring-stone-800 ring-offset-2' : ''}" style="background:${t.hex}"></div>
            `).join('');
        }

        function selectColor(hex, el) {
            activeColor = hex;
            document.querySelectorAll('#color-list div').forEach(d => d.classList.remove('ring-2', 'ring-stone-800', 'ring-offset-2'));
            el.classList.add('ring-2', 'ring-stone-800', 'ring-offset-2');
        }

        function saveUserNote() {
            const val = document.getElementById('input-note').value;
            if(!val.trim()) return;
            userNotes.push({ text: val, color: activeColor });
            localStorage.setItem('hj_user_v4', JSON.stringify(userNotes));
            document.getElementById('input-note').value = '';
            toggleModal();
        }

        function toggleFilter() {
            isFiltered = !isFiltered;
            document.getElementById('filter-btn').classList.toggle('bg-stone-800', isFiltered);
            document.getElementById('filter-btn').querySelector('i').classList.toggle('text-white', isFiltered);
            renderHistory();
        }

        function closeNote() {
            const overlay = document.getElementById('note-overlay');
            overlay.classList.remove('opacity-100');
            document.getElementById('export-target').style.transform = 'scale(0.9)';
            setTimeout(() => overlay.classList.add('hidden'), 500);
        }

        function saveData() {
            localStorage.setItem('hj_history_v4', JSON.stringify(history.slice(0,100)));
        }

        function saveAsImage(elId) {
            html2canvas(document.getElementById(elId), { scale: 3 }).then(canvas => {
                const a = document.createElement('a'); a.download = `Heartfelt-${Date.now()}.png`; a.href = canvas.toDataURL(); a.click();
            });
        }
        
        function changeDecoration() {
            const container = document.getElementById('decor-layer');
            const state = container.dataset.state || "0";
            if(state === "0") {
                container.innerHTML = `<div class="w-64 h-64 border border-white/20 rounded-full animate-[ping_5s_infinite]"></div>`;
                container.dataset.state = "1";
            } else {
                container.innerHTML = "";
                container.dataset.state = "0";
            }
        }
    </script>
</body>
</html>
